<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Music API</title>
</head>

<body>
     <div class="big-box">
        <h1 class="heading">L1GHTDreaM</h1>
        <div class="box-small">
            <ul class="music-list">
                <li  class="list-item" id="li"></li>
                <li class="list-item">
                    <h3 class="heading-small">Bolalik</h3>
                    <audio id="bolalik" style="height: 40px;" controls src="./music/Bolalik.mp3"></audio>
                </li>
                <li class="list-item">
                    <h3 class="heading-small">Millioner</h3>
                    <audio id="millioner" style="height: 40px;" controls src="./music/Millioner.mp3"></audio>
                </li>
                <li class="list-item">
                    <h3 class="heading-small">Hp_Demo</h3>
                    <audio id="demo" style="height: 40px;" controls src="./music/Hp_Demo.mp3"></audio>
                </li>
                <li class="list-item">
                    <h3 class="heading-small">Nostalgia</h3>
                    <audio id="nostalgia" style="height: 40px;" controls src="./music/Nostalgia.mp3"></audio>
                </li>
                <li class="list-item">
                    <h3 class="heading-small">So'nggi_xat</h3>
                    <audio id="xat" style="height: 40px;" controls src="./music/So'nggi_xat.mp3"></audio>
                </li>
                <li class="list-item">
                    <h3 class="heading-small">Poralab</h3>
                    <audio id="poralab" style="height: 40px;" controls src="./music/uzmir_va_mira_poralab.mp3"></audio>
                </li>
            </ul>
           <div class="last-box">
            <img src="./images/IMG_20210723_122838.jpg" alt="kamina" width="400" height="400">
            <button  type="button" class="btn_music">Search music</button>
           </div>
        </div>
    </div> 
    
    <script src="./js/main.js"></script>
</body>

</html>
